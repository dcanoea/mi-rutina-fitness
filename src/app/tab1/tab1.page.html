<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ "TAB1_TITLE" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "TAB1_TITLE" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let rutina of rutinas">
      <ion-item (click)="marcarCompletado(rutina.id)">
        <ion-checkbox slot="start" [checked]="rutina.completado"></ion-checkbox>
        
        <ion-thumbnail slot="start" *ngIf="rutina.imagen">
          <img [src]="rutina.imagen" alt="Imagen de la rutina">
        </ion-thumbnail>
        
        <ion-label>
          <h2>{{ rutina.nombre }}</h2>
          <p>{{ "REPETITIONS" | translate }}: {{ rutina.repeticiones }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="eliminarRutina(rutina.id)">
          <ion-icon name="trash"></ion-icon>
          {{ "DELETE" | translate }}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
